version: '3.8'
services:
    laravel_app:
        build:
            context: .
            dockerfile: Dockerfile
            args: # ‚¨ÖÔ∏è Passa o UID/GID do seu host para o Dockerfile
                uid: ${PUID} # Recebe o valor de PUID do seu .env
                user: teste
        container_name: laravel_app
        restart: always
        volumes:
            - .:/var/www/html
            - /var/www/html/vendor
            - /var/www/html/node_modules
        env_file:
            - .env
        # üéØ MUDAN√áA: Voltamos para 'service_started'. Usaremos o script de espera para garantir a conex√£o.
        depends_on:
            db:
                condition: service_started
        networks:
            - laravel-network

    nginx:
        image: nginx:latest
        container_name: laravel_nginx
        restart: always
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - laravel_app
        networks:
            - laravel-network

    db:
        image: mysql:8.0
        container_name: laravel_db
        restart: always
        volumes:
            - dbdata:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
        ports:
            - "3306:3306"
        networks:
            laravel-network:
                ipv4_address: 172.20.0.100
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
            interval: 10s
            timeout: 5s
            retries: 5

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        container_name: laravel_phpmyadmin
        restart: always
        ports:
            - "8081:80"
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        depends_on:
            - db
        networks:
            - laravel-network

networks:
    laravel-network:
        driver: bridge
        ipam:
            config:
                - subnet: 172.20.0.0/24

volumes:
    dbdata:
        driver: local
